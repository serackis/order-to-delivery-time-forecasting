<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivery Time Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card.running {
            border-left: 4px solid #28a745;
            background-color: #f8f9fa;
        }
        .status-card.error {
            border-left: 4px solid #dc3545;
            background-color: #f8d7da;
        }
        .status-card.success {
            border-left: 4px solid #17a2b8;
            background-color: #d1ecf1;
        }
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .progress-container {
            margin: 1rem 0;
        }
        .results-section {
            margin-top: 2rem;
        }
        .plot-container {
            text-align: center;
            margin: 1rem 0;
        }
        .plot-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .data-status {
            margin-bottom: 1rem;
        }
        .data-file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }
        .data-file.missing {
            background-color: #f8d7da;
        }
        .data-file.present {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-truck"></i> Order Delivery Time Forecasting
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <!-- Data Status -->
                        <div class="data-status">
                            <h6><i class="fas fa-database"></i> Data Status</h6>
                            <div id="dataStatus">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Pipeline Selection -->
                        <div class="mb-3">
                            <label for="pipelineType" class="form-label">Pipeline Type</label>
                            <select class="form-select" id="pipelineType">
                                <option value="regression">Regression (Wait Time Prediction)</option>
                                <option value="classification">Classification (Delay Prediction)</option>
                            </select>
                        </div>

                        <!-- Intel Optimization -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="useIntel">
                                <label class="form-check-label" for="useIntel">
                                    Use Intel Optimizations
                                </label>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="runBtn" onclick="runPipeline()">
                                <i class="fas fa-play"></i> Run Pipeline
                            </button>
                            <button class="btn btn-danger" id="stopBtn" onclick="stopPipeline()" disabled>
                                <i class="fas fa-stop"></i> Stop Pipeline
                            </button>
                        </div>

                        <!-- Status Card -->
                        <div class="card status-card mt-3" id="statusCard">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <i class="fas fa-info-circle"></i> Status
                                </h6>
                                <p class="card-text" id="statusText">Ready to run</p>
                                <div class="progress-container" id="progressContainer" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
                                    </div>
                                    <small class="text-muted" id="progressText">0%</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-terminal"></i> Execution Logs</h6>
                    </div>
                    <div class="card-body">
                        <div class="log-container" id="logContainer">
                            <div class="text-muted">No logs yet...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Results & Visualizations</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent">
                            <div class="text-center text-muted">
                                <i class="fas fa-chart-bar fa-3x mb-3"></i>
                                <p>Run a pipeline to see results and visualizations here.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Visualizations -->
                <div class="card mt-3" id="visualizationsCard" style="display: none;">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-pie"></i> Performance Visualizations</h6>
                    </div>
                    <div class="card-body">
                        <div id="visualizationsContent">
                            <!-- Visualizations will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let statusInterval;
        let isRunning = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkDataStatus();
            startStatusUpdates();
        });

        function checkDataStatus() {
            fetch('/api/data_status')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('dataStatus');
                    container.innerHTML = '';
                    
                    for (const [file, exists] of Object.entries(data)) {
                        const fileDiv = document.createElement('div');
                        fileDiv.className = `data-file ${exists ? 'present' : 'missing'}`;
                        fileDiv.innerHTML = `
                            <span>${file}</span>
                            <span>
                                <i class="fas fa-${exists ? 'check-circle text-success' : 'times-circle text-danger'}"></i>
                            </span>
                        `;
                        container.appendChild(fileDiv);
                    }
                })
                .catch(error => {
                    console.error('Error checking data status:', error);
                    document.getElementById('dataStatus').innerHTML = 
                        '<div class="text-danger">Error checking data status</div>';
                });
        }

        function startStatusUpdates() {
            statusInterval = setInterval(updateStatus, 1000);
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateStatusDisplay(data);
                    updateLogs(data.logs || []);
                    
                    if (data.results && Object.keys(data.results).length > 0) {
                        updateResults(data.results);
                        loadVisualizations();
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function updateStatusDisplay(data) {
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const runBtn = document.getElementById('runBtn');
            const stopBtn = document.getElementById('stopBtn');

            // Remove all status classes
            statusCard.classList.remove('running', 'error', 'success');

            if (data.running) {
                statusCard.classList.add('running');
                statusText.textContent = `Running ${data.current_task} pipeline...`;
                progressContainer.style.display = 'block';
                progressBar.style.width = `${data.progress}%`;
                progressText.textContent = `${data.progress}%`;
                runBtn.disabled = true;
                stopBtn.disabled = false;
                isRunning = true;
            } else if (data.error) {
                statusCard.classList.add('error');
                statusText.textContent = `Error: ${data.error}`;
                progressContainer.style.display = 'none';
                runBtn.disabled = false;
                stopBtn.disabled = true;
                isRunning = false;
            } else if (data.results) {
                statusCard.classList.add('success');
                statusText.textContent = 'Pipeline completed successfully!';
                progressContainer.style.display = 'none';
                runBtn.disabled = false;
                stopBtn.disabled = true;
                isRunning = false;
            } else {
                statusText.textContent = 'Ready to run';
                progressContainer.style.display = 'none';
                runBtn.disabled = false;
                stopBtn.disabled = true;
                isRunning = false;
            }
        }

        function updateLogs(logs) {
            const logContainer = document.getElementById('logContainer');
            if (logs.length === 0) {
                logContainer.innerHTML = '<div class="text-muted">No logs yet...</div>';
            } else {
                logContainer.innerHTML = logs.map(log => `<div>${log}</div>`).join('');
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        function updateResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            let html = '<h6>Pipeline Results</h6>';

            if (results.hyperparameter_times && Object.keys(results.hyperparameter_times).length > 0) {
                html += '<div class="mb-3"><h6>Hyperparameter Tuning Times</h6><table class="table table-sm"><thead><tr><th>Model</th><th>Time (s)</th></tr></thead><tbody>';
                for (const [model, time] of Object.entries(results.hyperparameter_times)) {
                    html += `<tr><td>${model}</td><td>${time.toFixed(2)}</td></tr>`;
                }
                html += '</tbody></table></div>';
            }

            if (results.training_times && Object.keys(results.training_times).length > 0) {
                html += '<div class="mb-3"><h6>Training Times</h6><table class="table table-sm"><thead><tr><th>Model</th><th>Time (s)</th></tr></thead><tbody>';
                for (const [model, time] of Object.entries(results.training_times)) {
                    html += `<tr><td>${model}</td><td>${time.toFixed(2)}</td></tr>`;
                }
                html += '</tbody></table></div>';
            }

            if (results.inference_results && Object.keys(results.inference_results).length > 0) {
                html += '<div class="mb-3"><h6>Inference Results</h6><table class="table table-sm"><thead><tr><th>Model</th><th>Time (s)</th><th>MSE</th></tr></thead><tbody>';
                for (const [model, data] of Object.entries(results.inference_results)) {
                    html += `<tr><td>${model}</td><td>${data.time.toFixed(4)}</td><td>${data.mse.toFixed(2)}</td></tr>`;
                }
                html += '</tbody></table></div>';
            }

            if (results.streaming_times && Object.keys(results.streaming_times).length > 0) {
                html += '<div class="mb-3"><h6>Streaming Inference Times</h6><table class="table table-sm"><thead><tr><th>Pipeline</th><th>Time (s)</th></tr></thead><tbody>';
                for (const [pipeline, time] of Object.entries(results.streaming_times)) {
                    html += `<tr><td>${pipeline}</td><td>${time.toFixed(4)}</td></tr>`;
                }
                html += '</tbody></table></div>';
            }

            resultsContent.innerHTML = html;
        }

        function loadVisualizations() {
            fetch('/api/visualize')
                .then(response => response.json())
                .then(data => {
                    const visualizationsCard = document.getElementById('visualizationsCard');
                    const visualizationsContent = document.getElementById('visualizationsContent');
                    
                    if (Object.keys(data).length > 0) {
                        visualizationsCard.style.display = 'block';
                        let html = '';
                        
                        for (const [plotName, plotData] of Object.entries(data)) {
                            html += `<div class="plot-container">
                                <img src="data:image/png;base64,${plotData}" alt="${plotName}" class="img-fluid">
                            </div>`;
                        }
                        
                        visualizationsContent.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error loading visualizations:', error);
                });
        }

        function runPipeline() {
            if (isRunning) return;

            const pipelineType = document.getElementById('pipelineType').value;
            const useIntel = document.getElementById('useIntel').checked;

            fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pipeline_type: pipelineType,
                    use_intel: useIntel
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting pipeline: ' + error.message);
            });
        }

        function stopPipeline() {
            if (!isRunning) return;

            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error stopping pipeline: ' + error.message);
            });
        }

        // Clean up interval on page unload
        window.addEventListener('beforeunload', function() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
